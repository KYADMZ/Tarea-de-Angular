
<p>El emú común es una especie de ave estrutioniforme de la familia Dromaiidae.​ Es un ave no voladora, y es, después del avestruz <br>
    y el casuario la tercera más pesada del mundo, aunque la segunda en altura. Es nativa de Australia y el único miembro viviente <br>
    del género Dromaius. </p>
